scores:
  # Whether scores (red numbers) on server versions 1.20.3 or newer should be hidden
  hidden: true

# This is where you create the scoreboard, the first section will always be the title.
# Every section after that will be a line displayed on the scoreboard. You can have a max
# of 15 lines display due to the limitations of Minecraft.
display:
  # This is the first section, it will always be the title of the scoreboard.
  # You can also use placeholders here if you want.
  title:
    text:
    - "&6&lTu Servidor"
    random: false
    interval: 2
  line-1:
    text:
    - " "
    random: false
    interval: 200
    score: 99
  line-2:
    text:
    - "&a&lWelcome %player_name%"
    random: false
    interval: 5
    score: 98
  line-3:
    text:
    - " "
    random: false
    interval: 20
    score: 97
  line-4:
    text:
    - "Ubicaci√≥n: X:%player_x% Y:%player_y% Z:%player_z%"
    random: false
    interval: 60
    score: 96
  line-5:
    text:
    - "&bDinero: %vault_eco_balance_formatted%"
    random: false
    interval: 60
    score: 95
  line-6:
    text:
    - "&cClan: %clans_clan%"
    random: false
    interval: 60
    score: 94
  line-7:
    text:
    - "bienvenido server #1"
    random: false
    interval: 10
    score: 93
  line-8:
    text:
    - " "
    random: false
    interval: 200
    score: 92
